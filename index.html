<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Enigma</title>

</head>
<body>
    <video autoplay muted loop class="video-fondo">
        <source src="Videos/1110251_Animation_Envelope_Glow_1920x1080.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
      </video>
          
    <header>
       <h1 class="logo"> <img src="Imagenes/Logo.png" alt="logo de alura" ></h1>
        <h2 class="titulo">Encriptador de Texto Enigma</h2>
    </header>
 
    <main class="main">
        <section class="contenedor-principal">
            <textarea id="textoIngresado" class="text-area" cols="30" rows="20" placeholder="&#x1F58B Ingrese el texto aqui &#x1F510;"></textarea>
            <div>
                <h6 class="informacion">&#x26A0;&#xFE0F; Solo letras minúsculas y sin acentos &#x26A0;&#xFE0F;</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">&#x1F512 Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesEncriptar()">&#x1F513 Desencriptar</button>
            </div>           
        </section>

        <section class="contenedor-secundario">
            <div>
           <p class="mensaje" id="resultado" > No se ha detectado ningun texto <img class="Muñeco" src="Imagenes/Muñeco.png" > 
           </p>
        </div>
           <div class="copiar">
            <button class="btn-copiar"  onclick="copiarAlClipboard()">&#x1F4C4; Copiar</button>
           </div>
           
        </section>
  
    </main>

    <footer> 
            <a class="logo-rrss" href="https://github.com/JohnnySibaja88" target="_blank">
                <img src="Imagenes/icons8-github-50.png" alt="Logo de GitHub"/>
            </a>

            <p class="creditos"> &copy; Enigma By JohnnySibaja88 2024 </p>

            <a class="logo-rrss" href="https://www.linkedin.com/in/johnny-sibaja-sem" target="_blank">
                <img src="Imagenes/icons8-linkedin-50.png" alt="Logo de LinkedIn" />
            </a>

    </footer>


    <script src="app.js"></script>
</body>
</html>
